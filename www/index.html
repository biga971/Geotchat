<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="./css/signIn.css">
        <title>Hello World</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./js/tail.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
       
    </head>
    <body>
        <div class=" flex flex-col h-screen bg-gradient-to-b from-violet-500 to-fuchsia-500 justify-center">
            <div class="container">
                <div class="logoBox">
                    <div class="logo" >
                        <img class="img" src="./img/logo1.png" />
                    </div>
                </div>
                <div class="box">
                    <div class="content">
                        <h2> Connexion </h2>
                        <form onsubmit="signIn()">
                            <div class="inputBox">
                                <input id="login" type="text" name="login" placeholder="Pseudo">
                            </div>
                            <div class="inputBox">
                                <input id="password" type="password" name="password" placeholder="Mot de passe">
                            </div>
                            <div class="inputBox">
                                <input class="ajout" type="submit" value="Connexion" >
                            </div>
                        </form>
                    </div>
                </div>
                <div class="signUp" >
                    <a href="./views/signUp.html">
                        <span>S'inscrire</span>
                    </a>      
                </div>
            </div>
        </div>
        <script src="../cordova.js"></script>
        <script src="../js/signIn.js"></script>
    </body>
</html>
