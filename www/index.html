    <body>

        <!-- ABABA -->
        <div class=" h-screen bg-gradient-to-b from-violet-500 to-fuchsia-500 place-items-center justify-center">

            <div class="flex justify-around pt-4">
                <button id="buttonShow" class="bg-sky-500/75 rounded-full text-white p-2">Afficher</button>

            <h3 id="test" class="display: none"></h3>

                    <img id="logo" src="./img/icon.png" class="animate-bounce content-center max-h-150px" alt="img" />
                </div>
                
                <div class="flex flex-col justify-center">
                    <span>Login</span>
                    <input id="inputLogin" class="border-4 border-sky-500/75"/>

                <div class="  flex justify-around">
                    <button id="buttonSignUp" onclick="window.location='./views/signIn.html'" class="bg-sky-500/75 rounded-full text-white p-2 m-2 ">S'enregistrer</button>
                    <button id="buttonValidate" onclick="showHello()" class="bg-sky-500/75 rounded-full text-white p-2 m-2 ">Valider</button> <!--  -->

                <span id="spanHello" class="display: none"></span>
            </div>
